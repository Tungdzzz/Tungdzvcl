<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.25);
        }

        /* Particle Overlay */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Profile Container */
        .profile {
            text-align: center;
            z-index: 2;
            color: #fff;
            max-width: 600px;
            width: 90%;
            padding: 200px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 70px rgba(0, 255, 255, 0.8);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* IP Display */
        .ip-display {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 6px 15px;
            background: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(255, 0, 255, 0.8);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff0066, #00ffcc) 1;
            border-radius: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        /* Ping Display */
        .ping-display {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 6px 15px;
            background: linear-gradient(45deg, #00ffcc, #ff0066, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #00ffcc, #ff0066) 1;
            border-radius: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        /* Location Display */
        .location-display {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 6px 15px;
            background: linear-gradient(45deg, #3897f0, #ff0066, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #3897f0, #00ffcc) 1;
            border-radius: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        /* Avatar Container */
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            width: 180px;
            height: 180px;
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0, #ffff00) 1;
            animation: neonBorder 3s infinite;
            transition: all 0.4s ease;
        }

        @keyframes neonBorder {
            0% { border-image: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0, #ffff00) 1; }
            50% { border-image: linear-gradient(45deg, #ffff00, #3897f0, #00ffcc, #ff0066) 1; }
            100% { border-image: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0, #ffff00) 1; }
        }

        .avatar-container:hover {
            box-shadow: 0 0 90px rgba(255, 0, 255, 0.9);
            transform: scale(1.1);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 4px solid #fff;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .avatar-container:hover .avatar {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 90px rgba(255, 0, 255, 0.9);
        }

        .verified-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0, #ffff00);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 22px;
            border: 3px solid #fff;
            animation: pulse 1.5s infinite;
        }

        .avatar-container:hover .verified-badge {
            transform: scale(1.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 0, 255, 0.8); }
            50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(255, 0, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 0, 255, 0.8); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 12px rgba(0, 255, 255, 0.8); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 255, 1); }
            100% { box-shadow: 0 0 12px rgba(0, 255, 255, 0.8); }
        }

        /* Name */
        .name {
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 0 0 35px rgba(255, 0, 255, 0.9);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0, #ffff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 4s ease infinite;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(45deg, #ff0066, #00ffcc);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
            animation: laser 2s infinite;
        }

        @keyframes laser {
            0% { opacity: 0.8; transform: translateX(-50%) scaleX(0.9); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1); }
            100% { opacity: 0.8; transform: translateX(-50%) scaleX(0.9); }
        }

        /* Bio */
        .bio {
            font-size: 1.3em;
            line-height: 1.5;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #00ffcc, #ff0066);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
            animation: hologram 2s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes hologram {
            0% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 60px rgba(255, 0, 255, 0.8); }
        }

        .bio::before {
            content: '👑';
            font-size: 1.4em;
            margin-right: 10px;
            animation: spin3D 4s linear infinite;
        }

        .bio::after {
            content: '🚀';
            font-size: 1.4em;
            margin-left: 10px;
            animation: spin3D 4s linear infinite reverse;
        }

        @keyframes spin3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Skills */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .skill {
            background: linear-gradient(45deg, #1e1e2f, #ff0066, #00ffcc);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            transition: all 0.4s ease;
        }

        .skill:hover {
            transform: translateY(-8px) scale(1.1) rotate(3deg);
            box-shadow: 0 0 50px rgba(255, 0, 255, 1);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 2em;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: all 0.4s ease;
        }

        .social-links a:hover {
            color: #ff0066;
            transform: scale(1.3) rotateY(360deg);
            text-shadow: 0 0 35px rgba(255, 0, 255, 1);
        }

        /* Clock */
        .clock {
            font-size: 1.4em;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #ff0066, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .clock::before {
            content: '⏰';
            margin-right: 10px;
        }

        /* Copyright */
        .copyright {
            font-size: 1.1em;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
        }

        .copyright a {
            color: #00ffcc;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .copyright a:hover {
            color: #ff0066;
            text-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
        }

        #music-toggle {
            background: linear-gradient(45deg, #ff0066, #00ffcc, #3897f0);
            border: none;
            color: #fff;
            font-size: 1.8em;
            padding: 14px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 35px rgba(255, 0, 255, 0.9);
            transition: all 0.4s ease;
        }

        #music-toggle:hover {
            transform: scale(1.3);
            box-shadow: 0 0 60px rgba(255, 0, 255, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile { max-width: 450px; padding: 15px; }
            .ip-display, .ping-display, .location-display { font-size: 0.9em; padding: 5px 12px; }
            .avatar-container { width: 150px; height: 150px; }
            .avatar { width: 120px; height: 120px; top: 15px; left: 15px; }
            .verified-badge { width: 35px; height: 35px; font-size: 18px; }
            .name { font-size: 3em; }
            .bio { font-size: 1.2em; padding: 8px; }
            .bio::before, .bio::after { font-size: 1.2em; margin: 0 8px; }
            .skill { font-size: 0.9em; padding: 8px 18px; }
            .social-links a { font-size: 1.8em; }
            .clock { font-size: 1.3em; }
            .copyright { font-size: 1em; }
            #music-toggle { font-size: 1.6em; padding: 12px; }
        }

        @media (max-width: 480px) {
            .profile { max-width: 85%; padding: 12px; }
            .ip-display, .ping-display, .location-display { font-size: 0.8em; padding: 4px 10px; }
            .avatar-container { width: 130px; height: 130px; }
            .avatar { width: 100px; height: 100px; top: 15px; left: 15px; }
            .verified-badge { width: 30px; height: 30px; font-size: 16px; }
            .name { font-size: 2.5em; }
            .bio { font-size: 1em; padding: 6px; }
            .bio::before, .bio::after { font-size: 1em; margin: 0 6px; }
            .skill { font-size: 0.8em; padding: 6px 15px; }
            .social-links a { font-size: 1.6em; }
            .clock { font-size: 1.1em; }
            .copyright { font-size: 0.9em; }
            #music-toggle { font-size: 1.4em; padding: 10px; }
        }
    </style>
</head>
<body>

        <div class="location-display" id="location-display">Location: Loading...</div>

    <!-- Music Control -->
    <div class="music-control">
        <button id="music-toggle"><i class="fas fa-volume-up"></i></button>
    </div>

    <!-- Audio -->
    <audio id="background-music" autoplay loop>
        <source src="https://files.catbox.moe/2i4yip.mp3" type="audio/mpeg">
    </audio>

    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Detect Device (PC or Mobile)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: isMobile ? 70 : 150, density: { enable: true, value_area: 800 } },
                color: { value: ["#ff0066", "#00ffcc", "#3897f0", "#ffff00", "#9900ff"] },
                shape: { type: ["circle", "star", "triangle"] },
                opacity: { value: 0.8, random: true },
                size: { value: 6, random: true },
                line_linked: { enable: true, distance: 120, color: "#ffffff", opacity: 0.6, width: 1.5 },
                move: { enable: true, speed: isMobile ? 3 : 5, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 180, line_linked: { opacity: 1 } }, push: { particles_nb: 6 } }
            },
            retina_detect: true
        });

        // Rate Limiting for API Calls
        const rateLimit = {
            lastCall: 0,
            minInterval: 5000, // 5 seconds
            isAllowed() {
                const now = Date.now();
                if (now - this.lastCall < this.minInterval) {
                    return false;
                }
                this.lastCall = now;
                return true;
            }
        };

        // Basic Bot Detection
        function isSuspiciousBot() {
            const userAgent = navigator.userAgent.toLowerCase();
            return !userAgent || userAgent.includes('bot') || userAgent.includes('crawler');
        }

        // Get and Display IP
        if (!isSuspiciousBot() && rateLimit.isAllowed()) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    document.getElementById("ip-display").textContent = `Your IP: ${ip}`;
                    // Get Location from IP
                    fetch(`https://ipapi.co/${ip}/json/`)
                        .then(response => response.json())
                        .then(locationData => {
                            const region = locationData.region || 'Unknown';
                            document.getElementById("location-display").textContent = `Location: ${region}`;
                        })
                        .catch(error => {
                            document.getElementById("location-display").textContent = "Location: Unable to fetch";
                            console.error("Error fetching location:", error);
                        });
                })
                .catch(error => {
                    document.getElementById("ip-display").textContent = "Your IP: Unable to fetch";
                    console.error("Error fetching IP:", error);
                });
        } else {
            document.getElementById("ip-display").textContent = "Your IP: Blocked (Bot Detected)";
            document.getElementById("location-display").textContent = "Location: Blocked (Bot Detected)";
        }

        // Measure Ping
        function measurePing() {
            if (!isSuspiciousBot() && rateLimit.isAllowed()) {
                const startTime = performance.now();
                fetch('https://www.google.com', { mode: 'no-cors' })
                    .then(() => {
                        const endTime = performance.now();
                        const ping = Math.round(endTime - startTime);
                        document.getElementById("ping-display").textContent = `Ping: ${ping} ms`;
                    })
                    .catch(() => {
                        document.getElementById("ping-display").textContent = "Ping: Error";
                    });
            } else {
                document.getElementById("ping-display").textContent = "Ping: Blocked (Bot Detected)";
            }
        }
        measurePing();
        setInterval(measurePing, 5000); // Update ping every 5 seconds

        // Music Toggle
        const music = document.getElementById("background-music");
        const musicToggle = document.getElementById("music-toggle");
        let isPlaying = true;

        music.play().catch((error) => {
            console.log("Khong the phat nhac tu đong:", error);
        });

        musicToggle.addEventListener("click", () => {
            if (isPlaying) {
                music.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                music.play();
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Real-time Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
